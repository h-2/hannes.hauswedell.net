<style>
#TableOfContents {
    text-align: left;
}

#TableOfContents ul {
    font-size: 13px;
    list-style: none;
    padding-left: 14px;
}

.toc-sidebar {
    display: none;
}

@media (min-width: 105em) {
    .app-post-toc {
        background: {{ .Site.Params.style.darkestColor }} ;
        text-align: center;
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        width: 20rem;

        padding: 2.5em;

    }

    .toc-sidebar {
        display: revert;
    }

    .toc-inline {
        display: none;
    }
}
</style>

<div class="app-post-toc">

    <div class="toc-inline">
    <br>
    <hr>
    <h2>Table of contents</h2>
    </div>

    <div class="toc-sidebar">
    {{ .Title }}
    <hr>
    </div>

    {{.TableOfContents}}

    <div class="toc-inline">
    <hr>
    </div>

</div>
